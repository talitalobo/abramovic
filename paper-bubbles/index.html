<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {packages:["motionchart"]});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);


	function drawChart() {
      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1VQ6xhuYTNcOucuGBZRKjPbV1M2xOwOnksx0imZ5ayas/gviz/tq?range=B1:E23');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.MotionChart(document.getElementById('chart_div'));
      var options = {};
      options['state'] =
        '{"xZoomedDataMax":1451606400000,"dimensions":{"iconDimensions":["dim0"]},"sizeOption":"3","time":"1995","yLambda":1,"xZoomedIn":false,"iconKeySettings":[{"key":{"dim0":"lsd"},"trailStart":"1995"}],"yZoomedDataMax":31,"iconType":"BUBBLE","yZoomedIn":false,"xAxisOption":"_TIME","xLambda":1,"showTrails":true,"duration":{"timeUnit":"Y","multiplier":1},"xZoomedDataMin":788918400000,"orderedByX":false,"yAxisOption":"2","uniColorForNonSelected":false,"colorOption":"2","orderedByY":false,"playDuration":15088.88888888889,"nonSelectedAlpha":0.4,"yZoomedDataMin":1}';
      options['width'] = 800;
      options['height'] = 600;
      chart.draw(data, options);
    }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
